<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jquery UI</title>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <style> 
  .cart{
  	width: 20vw;
  	height: 20vh;
  	border: 10px solid blue;
  }
  </style>
</head>
<body>
	<img id="img1" src="avatar3.png" width="50" height="50"/>
	<img id="img2" src="workbench.jpg" width="50" height="50"/>
<div class="text"> 

</div>
<div class="cart">

</div>
<script> 
$(function(){
	var total=0;
	$("#img1").draggable();
	$("#img2").draggable();
	
	$(".cart").droppable({
			drop:function()
			{
				total+=10;
				$(".text").html("Your cart total="+total);
			}

	}


		);

	
});

</script>
</body>
</html>
